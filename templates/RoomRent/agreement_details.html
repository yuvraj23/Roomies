{%extends "RoomRent/home.html"%}

{%load static%}

{%block content%}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

<style media="screen">

  body {
    color: #000;
    overflow-x: hidden;
    height: 100%;
    background-color: #8C9EFF;
    background-repeat: no-repeat
}

.card {
    z-index: 0;
    background-color: #ECEFF1;
    padding-bottom: 20px;
    margin-top: 90px;
    margin-bottom: 90px;
    border-radius: 10px
}

</style >





<div class="container px-1 px-md-4 py-5 mx-auto">


  <form class="needs-validation"  method="post" novalidate>
    {%csrf_token%}
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Tenant/Renter Name/Lessee Full Name.</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Renter Name" value="Mark" required name="RenterName">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Landlord/Owner Name/Lessor Full Name.</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Owner Name" value="Otto" required name="OwnerName">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Email Id of Tenant/Renter Name/Lessee</label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="Renter Email ID" aria-describedby="inputGroupPrepend" required name="RenterEmail">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>


    <div class="form-row" >
      <div class="col-md-2 mb-3" style="margin-left:5%;">
        <label for="validationCustom03">Enter Room - Id of room which you want to give on rent.</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="City" required name='roomId'>
        <div class="invalid-feedback">
          Please provide a roomId.
        </div>
      </div>
      <div class="col-md-2 mb-3" style="margin-left:5%;">
        <label for="validationCustomUsername">AGREEMENT start from</label>

        <div class="input-group" style="margin-top:26%;">
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="20/3/2021" aria-describedby="inputGroupPrepend" required name="start_date">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-2 mb-3" style="margin-left:5%;" >
        <label for="validationCustomUsername">AGREEMENT of</label>
        <br>
        <div class="input-group" style="margin-top:26%;">
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="6 month" aria-describedby="inputGroupPrepend" required name="period">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-2 mb-3"  style="margin-left:5%;">
        <label for="validationCustomUsername">AGREEMENT end on</label>
        <br>
        <div class="input-group" style="margin-top:26%;">
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="20/9/2021" aria-describedby="inputGroupPrepend" required name="end_date">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>

    </div>



    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <input type="submit" name="" class="btn btn-primary signin-button"  value="Submit form">
  </form>

</div>








<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>



  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>





{%endblock%}
